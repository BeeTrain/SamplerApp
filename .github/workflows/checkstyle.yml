name: Checkstyle

on: [push]

jobs:
    checkstyle:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8

            - name: Chmod permissions
              run: sudo chmod +x ./gradlew

            - name: KtLint
              run: ./gradlew ktlint

            - name: Detekt
              run: ./gradlew detekt

            - name: Checkstyle
              run: ./gradlew checkstyle

            - uses: actions/upload-artifact@v2
              with:
                  name: Save reports
                  path: app/build/reports